<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
    <head>
        <th:block th:replace="~{fragments/head :: common-head}"></th:block>
        <title>littleTexteditor</title>
    </head>
    <body>
        <form th:action="@{/export}"
              th:object="${textfieldText}"
              method="post">

        <textarea
                th:field="*{content}"
                placeholder="Write your text here"
                style="min-height: 200px; width: 100%;">

        </textarea>

            <button type="submit">Export the Text as txt</button>
        </form>
        </body>
</html>
